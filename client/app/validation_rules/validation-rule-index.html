	<div class="ui segment" ng-class="{'loading' : loading}">
		<a class="ui right floated right labeled icon teal mini button row-spacing" href="/#/validation_rule/new">
		  <i class="right plus icon"></i>
		  Novo validaciono pravilo
		</a>

		  <thead>
		    <tr>
			    <th>Naziv validacionog pravila</th>
			    <th>Vrijednost validacionog pravila</th>
			    <th>Akcije</th>
		  	</tr>
		  </thead>
		  <tbody>
		  	<tr ng-repeat="validationRule in validationRules">

		  		<td class="center aligned">

		  			</span>
		  			<span data-tooltip="ObriÅ¡i validaciono pravilo">
		  				<i class="large red trash outline icon" ng-click="deleteValidationRule(validationRule.id)"></i>
		  			</span>
		  		</td>
		  	</tr>
		  </tbody>
		</table>
	</div>
</div>
